version: '2.1'
services:
  sql-client:
    image: ververica/flink-sql-client:1.0
    build: sql-client/.
    depends_on:
      - jobmanager
    environment:
      FLINK_JOB_MANAGER: jobmanager
  jobmanager:
    image: flink:1.13.2-scala_2.11
    ports:
      - "8082:8081"
    command: jobmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
  taskmanager:
    image: flink:1.13.2-scala_2.11
    command: taskmanager
    depends_on: 
      - jobmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        
  mysql:
    image: mysql:8.0.19
    command: --default-authentication-plugin=mysql_native_password --secure_file_priv=/data
    environment:
      MYSQL_USER: "sql-demo"
      MYSQL_PASSWORD: "demo-sql"
      MYSQL_DATABASE: "sql-demo"
      MYSQL_RANDOM_ROOT_PASSWORD: "yes"
    volumes:
      - ./mysql-spend-report-init:/docker-entrypoint-initdb.d
      - ./data:/data
  grafana:
    image: grafana/grafana:7.5.8
    ports:
      - "3000:3000"
    depends_on:
      - mysql
    volumes:
      - ./grafana-spend-report-init/provisioning/:/etc/grafana/provisioning/
      - ./grafana-spend-report-init/dashboard.json:/etc/grafana/dashboard.json
      - ./grafana-spend-report-init/grafana.ini:/etc/grafana/grafana.ini
